<!DOCTYPE html>
<html lang="en">
<head>
  <title>Side Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="./employeeMain.css" rel="stylesheet" id="style">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h1 class="page_title">Reimbursement Request</h1>
    <div class="select_menu">
        <div class="col text-center">
            <form id="reimbursement-submit-form">
                <select class="reimbursement-type" id="reimbursementChoice">
                    <option value="1" text="center">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
                <br><br>
                <input class="form-control" id="amount-input" type="number" min="0" step=".01" placeholder="Amount Input" style="width: 300px; margin: auto;">
                <br><br>
                <button type="submit" id="submit-button" class="btn btn-danger btn-md">Submit</button>
                </div>
            </form>
    </div>
    <div class="side_menu">
        <div class="burger_box">
            <div class="menu-icon-container">
                <a href="#" class="menu-icon js-menu_toggle closed">
                    <span class="menu-icon_box">
                        <span class="menu-icon_line menu-icon_line--1"></span>
                        <span class="menu-icon_line menu-icon_line--2"></span>
                        <span class="menu-icon_line menu-icon_line--3"></span>
                    </span>
                </a>
            </div>
        </div>
        <div class="px-5">
            <h2 class="menu_title">Options</h2>
            <ul class="list_load">
                <li class="list_item" id="add-reimbursement-request"><a href="./employeeMain.html">Employee Main Menu</a></li>
                <li class="list_item" id="view-past-tickets"><a href="./viewPastTickets.html">View Past Tickets</a></li>
                <li class="list_item" id="view-profile"><a href="./profile.html">View Profile</a></li>
                <li class="list_item" id="logout"><a href="./login.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./employeeMain.js"></script>
  
</body>
</html>
